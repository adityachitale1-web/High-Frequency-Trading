# HFT Live Dashboard - Docker Compose Configuration
# Single command startup: docker-compose up

version: '3.8'

services:
  hft-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hft-live-dashboard
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
